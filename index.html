<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="C:/PHPClass/realtime-chat-php-js-mysql/fontawesome-free-5.15.4-web/css">

</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat App</header>
            <form action="#">
                <div class="error-text">This is an error message</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" name="firstname" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email">
                </div>

                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter new password">
                    <i class="fas fa-eye"></i>
                </div>

                <div class="field image">
                    <label>Select image</label>
                    <input type="file" name="imageprofil" placeholder="Upload your profil picture">
                </div>

                <div class="field button">
                    <input type="submit" name="continue to chat">
                </div>
            </form>
            <div class="link">Already signup? <a href="./login.html">Login now</a></div>
        </section>

    </div>

</body>

</html>
